<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lasu E-Library | Admin</title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-icon.png">

    <link rel="stylesheet" href="vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendors/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="vendors/themify-icons/css/themify-icons.css">
    <link rel="stylesheet" href="vendors/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="vendors/selectFX/css/cs-skin-elastic.css">

    <link rel="stylesheet" href="assets/css/style.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>



</head>

<body class="bg-dark">


    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a href="index.html">
                        <img src="images/lasu.jpeg" alt="Logo" width="100" height="100">
                        <h3 class="align-content">Lasu E-Library</h3>
                    </a>
                </div>
                <div class="login-form">
                    <div id="alert"></div>
                    <form method="POST" action="#">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                        </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        </div>
                                
                                <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30" id="submitbtn">Sign in</button>
                               
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="vendors/jquery/dist/jquery.min.js"></script>
    <script src="vendors/popper.js/dist/umd/popper.min.js"></script>
    <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
        jQuery(document).ready(function($){
            
            var submit = $('#submitbtn');

            submit.click(function(e){
                e.preventDefault();
                
                var email = $('#email').val();
                var password = $('#password').val();

                if(email != '' && password != ''){

                        $.ajax({
                            url: 'includes/login.php',
                            method: 'POST',
                            data: {submit:1, email:email, password:password},
                            success: function(data){
                                $('#alert').html(data);
                            }
                        })
                    }
                    else{
                        $('#alert').html("<p>Please fill neccessary requirement</p>");
                    }
               
              
                
            })
        });
    </script>


</body>

</html>
