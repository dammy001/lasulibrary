<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lasu Library</title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">

    <link rel="apple-touch-icon" href="apple-icon.png">
   

    <link rel="stylesheet" href="vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendors/font-awesome/css/font-awesome.min.css">

<body style="background-image: url('../images/library2.jpg'); background-position: center center; background-repeat: no-repeat; background-attachment: fixed; background-size: cover;">


    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a href="../index.html">
                        <img src="images/lasu.png" alt="Logo" width="100" height="100">
                        <h3 class="align-content" style="color:white;">Student Login</h3>
                    </a>
                </div>
                <div class="login-form">
                    <div id="alert"></div>
                    <form method="POST" action="#" id="loginForm">
                        <div class="form-group">
                            <label>Matric No</label>
                            <input type="text" class="form-control" id="matricno" name="matricno" placeholder="Matric No">
                        </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        </div>
                                
                                <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30" id="submitbtn">Sign in</button>
                                
                                <div class="register-link m-t-15 text-center">
                                    <p>Don't have account ? <a href="register.html"> Sign Up Here</a> <br><a href="../admin/index.html">Or Login as a Libarian</a></p>
                                </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="vendors/jquery/dist/jquery.min.js"></script>
    <script src="vendors/popper.js/dist/umd/popper.min.js"></script>
    <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
        jQuery(document).ready(function($){
            
            var submit = $('#submitbtn');

            submit.click(function(e){
                e.preventDefault();
                //alert(1);
                var matric = $('#matricno').val();
                var password = $('#password').val();

                if(matric != '' && password != ''){

                        $.ajax({
                            url: 'includes/login.php',
                            method: 'POST',
                            data: {submit:1, matric:matric, password:password},
                            success: function(data){
                                $('#alert').html(data);
                                $('#registerForm').trigger('reset');
                            }
                        })
                    }
                    else{
                        $('#alert').html("<p>Please fill neccessary requirement</p>");
                    }
               
              
                
            })
        });
    </script>



</body>

</html>
